 <body style="background-color: #F4F6F6;">
  <style>
   #logo {
      	height: 60px;
      	width: 60px;
				float: left;
      }
			.horizontal {
        width: 100%;
    		float: left;
    		margin: 0;
    		padding: 0;
    		list-style-type: none;
        overflow: hidden;
			}
			.horizontal li {
    		float: left;
				font-family: Ubuntu, sans-serif;
				font-size: 23px;
        padding-top: 7px;
			}

			.horizontal li a {
    		display: block;
    		padding: 8px 20px;
    		text-decoration: none;
    		font-weight: bold;
        color: white;
			}
      #navlinks {
        float: center;
      }
			.horizontal li a:hover {
    		color: #c00;
    		background-color: #fff;
			}
			.horizontal li a.active {
    		background-color: rgb(201, 205, 248);
			}
      #navbar {
      	background-color: black;
      	position: fixed;
      	top: 0;
      	left: 0;
      	right: 0;
      	width: 100%;
      }
      #BackToTop {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: red;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
        font-family: Ubuntu, sans-serif;
        opacity: 0.5;
        transition: opacity 2s, background-color 2s;
      }

      #BackToTop:hover {
        background-color: black;
        opacity: 1;
      }
  </style>

  <button id="BackToTop" onclick="topFunction()">
   <strong>
    Back to top
   </strong>
  </button>
  <script>
   $("#BackToTop").hide();
        $(function () {
          $(window).scroll(function () {
			      if ($(this).scrollTop() > 10) {
				      $('#BackToTop').fadeIn();
			      } else {
				      $('#BackToTop').fadeOut();
			      }
		      });
		      $('#BackToTop').click(function () {
			      $('body,html').animate({
				      scrollTop: 0
			      }, 800);
			      return false;
		      });
	      });
  </script>
