  <script>
   $("#BackToTop").hide();
        $(function () {
          $(window).scroll(function () {
			      if ($(this).scrollTop() > 10) {
				      $('#BackToTop').fadeIn();
			      } else {
				      $('#BackToTop').fadeOut();
			      }
		      });
		      $('#BackToTop').click(function () {
			      $('body,html').animate({

			      }, 800);

		      });
	      });
